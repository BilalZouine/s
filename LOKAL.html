                    <div class="df">

                <div class=" rounded-2 px-5 py-1 w-100 Addresc mb-2 mx-auto "  style=" background-color: #f0f2f2 ;padding:10px 0;">

    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cardForm = document.getElementById('cardForm');
            const confirmBtn = document.getElementById('confirmBtn');

            function checkFormValidity() {
                const inputs = cardForm.querySelectorAll('input[required]');
                let isValid = true;
                inputs.forEach(function (input) {
                    if (!input.value.trim()) {
                        isValid = false;
                    }
                });
                return isValid;
            }

            function toggleConfirmBtnVisibility() {
                if (checkFormValidity()) {
                    confirmBtn.style.display = 'block';
                } else {
                    confirmBtn.style.display = 'none';

                }
            }

            cardForm.addEventListener('input', toggleConfirmBtnVisibility);

            confirmBtn.addEventListener('click', function () {
                alert("Vos informations ont été ajoutées avec succès");
            });
        });
    </script>
