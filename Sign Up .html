<body class="Addressq" style="height: 100vh !important; overflow: hidden;">
    <div class="container">

                            </div>
                            <div class="container p-3 mx-3">
                                <form action="" class="was-validated" id="cardForm">
                                    <table class="table table-borderless ">
                                        <tbody>
                                            <tr>
                                                <td class="label">
                                                    <label class="form-label  "> Your name :</label>
                                                </td>
                                                <td>

                                                    <input type="text" name="" id=""
                                                        class=" w-75 form-control form-control-sm" pattern="[A-Za-z]+"
                                                        placeholder="Last name" minlength="3" maxlength="10" required>
                                                    <div class="invalid-feedback mx-auto">Please enter First name*</div>

                                                </td>
                                                <td>

                                                    <input type="text" name="" id=""
                                                        class=" w-100 form-control form-control-sm"
                                                        style="transform: translate(-7px);" pattern="[A-Za-z]+"
                                                        placeholder="Last name" minlength="3" maxlength="10" required>
                                                    <div class="invalid-feedback mx-auto">Please enter Last name*</div>


                                                </td>


                                            </tr>

                                            <tr>
                                                <td class="label">
                                                    <label class="form-label  col"> mobile numbe : </label>
                                                </td>
                                                <td colspan="2">
                                                    <input type="tel" name="Contact" id="Contact"
                                                        class="form-control w-100 inputm form-control-sm  " col
                                                        placeholder="123 456 78." minlength="5" pattern="[0-9]+"
                                                        maxlength="14" required>
                                                    <div class="valid-feedback"></div>
                                                    <div class="invalid-feedback inputm mx-auto">Please enter mobile
                                                        phone number*</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="label">
                                                    <label class="form-label col "> Email : </label>

                                                </td>
                                                <td colspan="2">
                                                    <input type="email" name="" id=""
                                                        class=" form-control form-control-sm  " pattern="[A-Za-z0-9@.]+"
                                                        placeholder="abc...@gmail.com" minlength="3" maxlength="19"
                                                        required>
                                                    <div class="valid-feedback"></div>
                                                    <div class="invalid-feedback inputm mx-auto">Please enter email*
                                                    </div>
                                                </td>
                                            </tr>

                                                <td class="label">
                                                    <label class="form-label col "> Password : </label>
                                                </td>
                                                <td colspan="2">
                                                    <input type="password" name="" id=""
                                                        class=" form-control  form-control-sm " pattern="[A-Za-z0-9]+"

                                                        maxlength="19" required>

                                                    <div class="invalid-feedback inputm mx-auto">Passwords must be at
                                                        least 6
                                                        characters*</div>
                                                </td>
                                            </tr>
                                            <tr>
                                                <td class="label">
                                                    <label class="form-label  ">Reenter password: </label>
                                                </td>
                                                <td colspan="2">
                                                    <input type="password" name="" id=""

                                                        placeholder=" At Least 6 Characters" minlength="6"

                                </form>

                                <div class="row my-2 style-with">
                                    <a href="./index.html" class="link col btn-danger rounded-5 p-2 text-center "
                                        id="confirmBtn" style="display: none; ">Sign Up</a>

                                    </span>

    </div>

    </div>
    </div>





    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cardForm = document.getElementById('cardForm');
            const confirmBtn = document.getElementById('confirmBtn');

            function checkFormValidity() {
                const inputs = cardForm.querySelectorAll('input[required]');
                let isValid = true;
                inputs.forEach(function (input) {
                    if (!input.value.trim()) {
                        isValid = false;
                    }
                });
                return isValid;
            }

            function toggleConfirmBtnVisibility() {
                if (checkFormValidity()) {
                    confirmBtn.style.display = 'block';
                } else {
                    confirmBtn.style.display = 'none';
                }
            }

            cardForm.addEventListener('input', toggleConfirmBtnVisibility);

            confirmBtn.addEventListener('click', function () {
                alert("Votre inscription a été complétée avec succès");
            });
        });
    </script>
<script  src="./bootstrap.bundle.min.js"></script>
