<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Account</title>
    <link rel="stylesheet" href="./css 1 de  site web .css">
    <link rel="stylesheet" href="./css 2 de  site web .css">
    <link rel="stylesheet" href="./bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

</head>
<style>
    .contaner5 {
        width: 60% !important;
        height: auto !important;
        margin: auto;
    }

    .inputm {
        width: 90%;
        margin: auto;
    }

    .label {
        width: 140px;
    }

    /* {
            transform: scale(0.9) !important;
        } */

    .Addressq {
        transform: scale(0.8) !important;
    }

    label {
        font-size: 11px;
        font-weight: bold;
        white-space: nowrap;
    }

    @media screen and (max-width:480px) {

        .contaner1 {
            transform: scale(0.9, 1.1) !important;

        }

        .contaner5 {
            width: 100% !important;
        }



        input,
        label {
            font-size: 9px !important;

        }

        .rounde {
            margin-bottom: 60px !important;
        }

    }
</style>
</head>

<body class="Addressq" style="height: 100vh !important; overflow: hidden;">
    <div class="container">
        <div class="">
            <div class="bg-dark logo rounded-5 rounde  mt-2 mx-auto "
                style="width: 300px !important; height: 50px  ;margin-bottom: 10px;">
                <a href="./index.html"><img src="./logo.png" class="w-75 mb-2 p-1 d-block mx-auto" alt=""></a>
            </div>
            <div class=" mx-auto">
                <!--  Login Form -->
                <div id="signupForm">
                    <div class="contaner1 mt-2 ">

                        <div class=" rounded-2 contaner5 ">
                            <div class=" rounded-2 Addres  mx-auto "
                                style=" background-color: #50d7d7 ;padding:10px 0; ">
                                <h1 class="w-50 mb-5 rounded-2  Address mx-auto ">sign in</h1>
                            </div>
                            <div class="container mt-5 mx-auto align-items-center p-3 mx-3 ">
                                <form action="" class="was-validated" id="cardForme">
                                    <table class="table table-borderless ">
                                        <tbody class="">


                                            <tr>
                                                <td class="label">
                                                    <label class="form-label col "> Email Or Mobile Numbe : </label>
                                                </td>
                                                <td>
                                                    <input type="text" name="" id=""
                                                        class=" form-control form-control-sm inputm "
                                                        pattern="[A-Za-z0-9]+" placeholder="Email Or  Numbe"
                                                        minlength="3" maxlength="19" required>
                                                    <div class="valid-feedback"></div>
                                                    <div class="invalid-feedback inputm mx-auto">Please enter email*
                                                    </div>
                                                </td>
                                            </tr>

                                            <tr>
                                                <td class="label">
                                                    <label class="form-label col "> Password : </label>
                                                </td>
                                                <td>
                                                    <input type="password" name="" id=""
                                                        class=" form-control inputm form-control-sm "
                                                        pattern="[A-Za-z0-9]+" placeholder=" At Least 6 Characters"
                                                        minlength="6" maxlength="19" required>
                                                    <div class="valid-feedback"></div>
                                                    <div class="invalid-feedback inputm mx-auto">Passwords must be at
                                                        least 6
                                                        characters*</div>
                                                </td>
                                            </tr>

                                        </tbody>
                                    </table>


                                </form>


                            </div>
                            <div class=" rounded-2 px-5 py-1 w-100 Addresc  mx-auto "
                                style=" background-color: #50d7d7  ;padding:10px 0;margin-top: 80px;">
                                <div class="row my-2 style-with">
                                    <a href="./index.html" class="link col btn-danger rounded-5 p-2 text-center "
                                        id="confirmBtne" style="display: none; ">sign in</a>
                                    <span class="col">
                                    </span>
                                    <a href="./index.html"
                                        class="link col btn btn-outline-dark rounded-5 p-2 text-center ">Cancel</a>
                                </div>
                            </div>


                        </div>
                        <p class="mt-3 w-50 mx-auto">Don't have an account? <a href="#" onclick="toggleForm()">Sign
                                Up</a></p>

                    </div>

                </div>
            </div>
        </div>

    </div>
    </div>




    <script>
        document.addEventListener('DOMContentLoaded', function () {
            const cardForme = document.getElementById('cardForme');
            const confirmBtn = document.getElementById('confirmBtne');

            function checkFormValidity() {
                const inputs = cardForme.querySelectorAll('input[required]');
                let isValid = true;
                inputs.forEach(function (input) {
                    if (!input.value.trim()) {
                        isValid = false;
                    }
                });
                return isValid;
            }

            function toggleConfirmBtnVisibility() {
                if (checkFormValidity()) {
                    confirmBtn.style.display = 'block';
                } else {
                    confirmBtn.style.display = 'none';
                }
            }

            cardForme.addEventListener('input', toggleConfirmBtnVisibility);

            confirmBtn.addEventListener('click', function () {
                alert("welcome back");
            });
        });

    </script>



























<script  src="./bootstrap.bundle.min.js"></script>




</body>

</html>
